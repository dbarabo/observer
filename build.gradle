buildscript {
    ext.kotlin_version = '1.3.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

kotlin {
    experimental {
        coroutines "enable"
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    flatDir {
        dirs '../../repo'
    }
}


// for cbr config
compileJava.options.encoding = 'UTF-8'

// for barabo config
//compileJava.options.encoding = 'CP1251'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.19.3'

    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.+'

    compile group: 'org.apache.derby', name: 'derby', version: '10.14.1.0'

    compile group: 'no.tornado', name: 'tornadofx', version: '1.7.12'

    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.+'

    compile group: 'com.lowagie', name: 'itext', version: '2.1.7'

    compile group: 'com.lowagie', name: 'itext-rtf', version: '2.1.7'

    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.10'

    compile group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'

    compile group: 'org.jasypt', name: 'jasypt', version: '1.9.2'

    //compile group: 'com.oracle.jdbc', name: 'ojdbc8', version: '12+'
    //compile 'com.github.noraui:ojdbc8:jar:12.2.0.1'
    //compile group: 'com.github.noraui', name: 'ojdbc8', version: '12.2.0.+'
    //compile group: 'com.oracle.jdbc', name: 'ojdbc8', version '11.2.0.+'
    compile name: 'ojdbc6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions {
        languageVersion = "1.2"
    }
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.1"
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.barabo.observer.main.ObserverKt'
    }

    from configurations.compile.collect {
        it.isDirectory() ? it : zipTree(it).matching{exclude{
            it.name.contains('.DSA') || it.name.contains('.SF') || it.name.contains('.RSA')}}
    }
}